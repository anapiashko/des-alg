<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="../static/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{/css/style.css}">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

    <title>Start page</title>
    <style>
        body {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid " style="align-self: center;max-width: 60rem">

    <div class="card border-info mb-3">
        <div class="card-body">
            <h5 class="card-title">Encryption</h5>
            <form th:action="@{/encryption}" method="post">
                <input class="form-control" type="text" th:value="${sourceText}" name="sourceText"/>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <div class="row">
                    <input class="btn btn-primary" type="submit" value="encrypt" style="margin-right: 50px"/>
                    <input class="btn btn-primary" th:formaction="@{/decryption}" type="submit" value="decrypt"/>
                </div>
            </form>
        </div>
    </div>

    <!--<form th:action="@{/process}"  method="post">-->
    <!--    <input type="text" th:value="${sourceText}" name="sourceText"/>-->
    <!--    <input type="submit" />-->
    <!--</form>-->
    <div class="text-nowrap">
        <h4>Result</h4>
    </div>
    <!--<span th:text="${text}"></span>-->
    <nav class="navbar navbar-light bg-light">
  <span class="navbar-text" th:text="${text}">
    Navbar text with an inline element
  </span>
    </nav>

</div>


<script src="../static/js/jquery-3.4.1.slim.min.js"
        th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script src="../static/js/popper.min.js"
        th:src="@{/js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/masking-input.js" data-autoinit="true"></script>
<script>
    function changeShowAction() {
        var currActionValue = document.getElementById('encr-button').href;
        var currentUrl = new URL(currActionValue);
        var filterValue = document.getElementById('encr-input').value;
        currentUrl.searchParams.set("encr", filterValue);
        document.getElementById('encr-button').href = currentUrl.href;
    }

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>
</body>
</html>
